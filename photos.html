        .navbar {

        }

        }

        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

            padding: 20px 0;
        }
        
        .photo-gallery {
            display: flex;
            justify-content: space-between;
        }
        
        .photo-column {
            flex: 1;
            padding: 10px;
        }
        
        .photo-column img {
            width: 100%; /* Fixed width, auto-adjusts height */
            margin-bottom: 20px; /* Space between images */
            display: block; /* Remove any inline spacing */
            object-fit: cover; /* Ensures images cover the area well, can be adjusted if needed */

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
